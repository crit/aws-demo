<div class="row">
	<div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
		<form action="/api/person" method="POST">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" name="name" placeholder="Your first and last name" required>
				<p class="help-block">Your name will be shown to anyone that visits this website during the event</p>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" name="email" placeholder="Your email address">
				<p class="help-block">this field is optional. We will only use this address to contact you about this event and future events.</p>
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-block" type="submit">Register</button>
			</div>
		</form>
	</div>
</div>
